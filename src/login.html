<!DOCTYPE html>
<<html lang="en">
 
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
 
	</head>
 
	<body>
		<!--登录注册二选一弹出框-->
		<div id="loginOrRegister">
			<div class="red"></div>
			<!--标题-->
			<div class="title">
				<span class="login colorRed" οnclick="goLogin()">账号登录</span>
				<span class="register" οnclick="goRegister()">扫码登录</span>
			</div>
			<!--具体信息-->
			<div id="formInformation">
				<!--登录界面-->
				<form action="www.baidu.com" method="post" class="loginForm">
					<ul class="box box1">
						<li>
							<input type="text" placeholder="手机号/邮件地址/华为号" class="account" id="account" />
							<span class="error"></span>
						</li>
						<li>
							<input type="password" class="password" id="password" placeholder="密码" />
							<span class="error"></span>
						</li>
					</ul>
					<div class="submit">
						<input type="submit" value="立即登录" />
					</div>
				</form>
				<form action="www.baidu.com" method="post" class="registerForm">
					<ul class="box box2">
					</ul>
					<div class="submit">
						<input type="submit" value="" />
					</div>
				</form>
			</div>
		</div>
	</body>
 
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
